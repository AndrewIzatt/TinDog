<h3>Adding Forms</h3>
<form action="">
    <label for="" value="Button">Regular Button</label><br>
    <input type="button" value="Button"><br>
    <hr>
    <label for="">A checkbox:</label>
    <input type="checkbox"><br>
    <hr>
    <label for="">Color picker (don't know why you'd use this):</label>
    <input type="color"><br>
    <hr>
    <label for="">Date:</label><br>
    <input type="date"><br>
    <hr>
    <label for="">Datetime local:</label><br>
    <input type="datetime-local"><br>
    <hr>
    <label for="">Email</label><br>
    <input type="email"><br>
    <hr>
    <label for="">File:</label><br>
    <input type="file"><br>
    <hr>
    <label for="">Hidden:</label><br>
    <p>A control not displayed but whose<br>
    value is submitted to the server<br>
    (It's there. You just can't see it!)</p>
    <input type="hidden"><br>
    <hr>
    <label for="">Image (a graphical 'submit' button):</label><br>
    <input type="image"><br>
    <hr>
    <label for="">Month:</label><br>
    <input type="month"><br>
    <hr>
    <label for="">Number:</label><br>
    <input type="number"><br>
    <hr>
    <label for="">Password:</label><br>
    <input type="password"><br>
    <hr>
    <label for="">Radio:</label><br>
    <input type="radio"><br>
    <hr>
    <label for="">Range:</label><br>
    <input type="range"><br>
    <hr>
    <label for="">Reset:</label><br>
    <input type="reset"><br>
    <hr>
    <label for="">Search:</label><br>
    <input type="search"><br>
    <hr>
    <label for="">Submit:</label><br>
    <input type="submit"><br>
    <hr>
    <label for="">Telephone:</label><br>
    <input type="tel"><br>
    <hr>
    <label for="">Text:</label><br>
    <input type="test"><br>
    <hr>
    <label for="">Time:</label><br>
    <input type="time"><br>
    <hr>
    <label for="">Url:</label><br>
    <input type="url"><br>
    <hr>
    <label for="">Week:</label><br>
    <input type="week"><br>
    <hr>
</form>
